<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="my-card1">
          <div class="row">
            <div class="col-md-12 text-center " style="align-content: center;">
              <form
                #f="ngForm"
                (ngSubmit)="onSubmit(f)"
                class="form-inline"
                style="padding: 30px 100px;"
              >
                <div class="form-group mb-2">
                  <label for="staticEmail2">Pick a Date</label>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                  <label for="inputDate" class="sr-only">Date</label>
                  <input
                    ngModel
                    name="date"
                    type="date"
                    class="form-control"
                    id="date"
                  />
                </div>
                <button type="submit" class="btn btn-primary mb-2">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="my-card3 text-center">
  <canvas #lineChart>{{ chart }}</canvas>
  <!-- <button class="btn btn-primary" (click)="onClick()">Add</button> -->
</div>
