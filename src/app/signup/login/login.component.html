<div class="container">
  <div class="card">
    <h2 class="card-header text-center">Login</h2>
  </div>
</div>

<div class="container" style="margin-top:50px ;">
  <div class="row">
    <div class="col-md-6">
      <form
        #f="ngForm"
        (ngSubmit)="login(f)"
        enctype="multipart/form-data"
        accept-charset="utf-8"
        name="form"
      >
        <div class="form-group">
          <label for="email">Email address:</label>
          <input
            ngModel
            name="user"
            #user="ngModel"
            type="email"
            class="form-control"
            id="email"
            required
            email
          />
          <div class="alert alert-danger" *ngIf="user.touched && !user.valid">
            <div *ngIf="user.errors.required">Field is required</div>
            <div *ngIf="user.errors.email">Invalid email format</div>
          </div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            ngModel
            name="password"
            #password="ngModel"
            required
            type="password"
            class="form-control"
            id="pwd"
          />

          <div class="alert alert-danger" *ngIf="user.touched && !user.valid">
            <div *ngIf="user.errors.required">Field is required</div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
